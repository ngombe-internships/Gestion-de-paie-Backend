# ============================================
# CONFIGURATION HOSTINGER - PRODUCTION
# ============================================

# Nom de l'application
spring.application.name=Maalipo

# Configuration du serveur
server.port=${PORT}
server.address=0.0.0.0

# ============================================
# BASE DE DONNÉES MYSQL (HOSTINGER) - SÉCURISÉ
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de connexions optimisé pour Hostinger
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================
# JPA / HIBERNATE - PRODUCTION
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuration Hibernate pour MySQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# ============================================
# JWT Configuration (SÉCURISÉ)
app.jwt-secret=${JWT_SECRET_KEY}
app.jwt-expiration-milliseconds=86400000

# ============================================
# LOGGING - PRODUCTION
# ============================================
logging.level.root=WARN
logging.level.com.hades.maalipo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.hades.blog.filter=INFO

# ============================================
# GESTION DES FICHIERS
# ============================================
# Configuration Cloudinary (VARIABLES D'ENVIRONNEMENT OBLIGATOIRES)
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Taille maximale des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CONFIGURATION JACKSON (JSON)
# ============================================
spring.mvc.converters.preferred-json-mapper=jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.default-content-type=application/json
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ============================================
# ENCODAGE ET CHARSET
# ============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# ============================================
# CONFIGURATION EMAIL
# ============================================
spring.mail.host=mail.ngombe.org
spring.mail.port=465
spring.mail.username=maalipo@ngombe.org
spring.mail.password=qPuN3Yg@et2JE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.transport.protocol=smtp

# Timeouts pour email
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

# ============================================
# URLs FRONTEND
# ============================================
app.frontend.password-reset-url=${FRONTEND_URL}/reset-password

# ============================================
# MONITORING ET HEALTH CHECKS
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ============================================
# OPTIMISATIONS PRODUCTION
# ============================================
# Cache Thymeleaf activé en production
spring.thymeleaf.cache=true

# Compression des réponses
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# HTTP/2 Support
server.http2.enabled=true

# ============================================
# PROFIL ACTIF
# ============================================
spring.profiles.active=hostinger