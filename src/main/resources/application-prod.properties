# ========================================
# CONFIGURATION PRODUCTION - MAALIPO
# ========================================

# ----------------------------------
# 1. CONFIGURATION SERVEUR
# ----------------------------------
server.port=${PORT:8080}
server.address=0.0.0.0

# Configuration de l'encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# ----------------------------------
# 2. BASE DE DONNEES POSTGRESQL
# ----------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration SSL specifique Render
spring.datasource.hikari.connection-init-sql=SELECT 1

# ----------------------------------
# 3. JPA / HIBERNATE
# ----------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration Hibernate pour les LOB
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# ----------------------------------
# 4. SECURITE JWT
# ----------------------------------
app.jwt-secret=${JWT_SECRET_KEY}
app.jwt-expiration-milliseconds=86400000

# ----------------------------------
# 5. LOGGING
# ----------------------------------
logging.level.com.hades.blog.filter=INFO
logging.level.com.hades.blog.service.JwtService=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Debug Thymeleaf (pour r�soudre les erreurs de template)
logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.templatemode=TRACE
logging.level.org.thymeleaf.TemplateEngine=TRACE
logging.level.org.thymeleaf.templateresolver=TRACE

# ----------------------------------
# 6. MONITORING
# ----------------------------------
management.endpoints.web.exposure.include=health

# ----------------------------------
# 7. UPLOAD DE FICHIERS
# ----------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

